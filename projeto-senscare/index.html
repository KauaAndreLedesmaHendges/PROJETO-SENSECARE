<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css" />
  <title>Cadastro e Login</title>
</head>
<body>
  <img id="logo-sensecare" src="logo-sensecare.png" alt="SenseCare Logo" />
  <div id="cadastro-section">
    <h1>Cadastre-se</h1>
    <div class="div-main">
      <label for="nome">Nome</label>
      <input id="nome" type="text" />
    </div>
    <div class="div-main">
      <label for="data-nascimento">Data de nascimento</label>
      <input id="data-nascimento" type="date" onchange="verificarIdade()" />
      <div id="resposta-idade"></div>
    </div>
    <div id="responsavel-section" style="display:none;">
      <h3>Dados do Responsável</h3>
      <div class="div-main">
        <label for="nome-responsavel">Nome do responsável</label>
        <input id="nome-responsavel" type="text" />
      </div>
      <div class="div-main">
        <label for="idade-responsavel">Idade do responsável</label>
        <input id="idade-responsavel" type="number" min="18" />
      </div>
      <div class="div-main">
        <label for="cpf-responsavel">CPF do responsável</label>
        <input id="cpf-responsavel" type="text" />
      </div>
      <div class="div-main">
        <label for="email-responsavel">E-mail do responsável</label>
        <input id="email-responsavel" type="email" />
      </div>
    </div>
    <div class="div-main">
      <label for="email">E-mail</label>
      <input id="email" type="email" />
    </div>
    <div class="div-main">
      <label for="cpf">CPF</label>
      <input id="cpf" type="text" />
    </div>
    <div class="div-main">
      <label for="deficiencia">Possui algum tipo de deficiência?</label>
      <select id="deficiencia">
        <option value="nenhuma">Nenhuma</option>
        <option value="visual">Visual</option>
        <option value="auditiva">Auditiva</option>
        <option value="fisica">Física</option>
        <option value="intelectual">Intelectual</option>
        <option value="multipla">Múltipla</option>
        <option value="outra">Outra</option>
        <input type="text" id="outra-deficiencia" placeholder="Especifique outra deficiência" style="display:none;" />
      </select>
    </div>
    <button onclick="enviaFormulario()">Enviar</button>
    <div id="resposta"></div>
    <p>Já tem conta? <a href="#" onclick="mostrarLogin()">Faça login</a></p>
  </div>
  <div id="login-section" style="display: none;">
    <h1>Login</h1>
    <div class="div-main">
      <label for="login-email">E-mail</label>
      <input id="login-email" type="email" />
    </div>
    <button onclick="fazerLogin()">Entrar</button>
    <div id="resposta-login"></div>
    <p>Não tem conta? <a href="#" onclick="mostrarCadastro()">Cadastre-se</a></p>
  </div>

  <div id="info-enviada" style="margin-top:30px;"></div>

  <script src="script.js"></script>
</body>
</html>
